version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000" # Map container port 3000 to host port 3000
    volumes:
      - ./:/app:cached # Mount current directory to /app in container with caching
    command: npm run dev # Run development server on startup

volumes:
  app_data: # Optional volume to persist data
